<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class = "body">
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="user-info__button-edit " >Edit</button>
        </div>
        <button class="button user-info__button"  >+</button>
      </div>
    </div>
    <div class="places-list root__section" >
    </div>
   
    <div class="popup" id="popupNewCard" >
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new" id="formNewCard" novalidate >
            <input type="text" name="name" class="popup__input popup__input_type_name" autocomplete="off" required minlength="2" maxlength="30"placeholder="Название" id="nameCard">
            <span id="nameCard-error" class="popup__error"></span>
            <input type="url" name="link" class="popup__input popup__input_type_link-url"autocomplete="off" required placeholder="Ссылка на картинку" id="imageCard">
            <span id="imageCard-error" class="popup__error"></span>
            <button type="submit" class="button popup__button " id="buttonNewCard"  >+</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popupEditProfile" >
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="user" id="formEditProfile" novalidate >
            <input type="text" name="name" class="popup__input popup__input_type_name" required minlength="2" maxlength="30" placeholder="Имя"  id="nameProfile">
            <span id="nameProfile-error" class="popup__error"></span>
            <input type="text" name="link" class="popup__input popup__input_type_link-url" required minlength="2" maxlength="30" placeholder="О себе" id="descriptionProfile">
            <span id="descriptionProfile-error" class="popup__error"></span>
            <button type="submit" class="button  popup__button popup__button_save " id="buttonSave"  >Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popupIncreaseImadge">
        <div class="popup__container">
          <img src="./images/close.svg" alt="" class="popup__close" />
          <img src="" alt="" class="popup__image" />
        </div>
    </div>
  </div>
  <!-- <script src="pages/array.js"></script> -->
  <script src="pages/api.js"></script>
  <script src="pages/userInfo.js"></script>
  <script src="pages/formValidator.js"></script>
  <script src="pages/popup.js"></script>
  <script src="pages/popupProfile.js"></script>
  <script src="pages/popupImg.js"></script>
  <script src="pages/card.js"></script>
  <script src="pages/cardList.js"></script>
  <script src="../src/index.js"></script>
</body>
</html>
